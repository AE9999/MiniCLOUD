<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr>
					<td>Number of solvers:</td>
					<td><input value="2" type="number" name="numberOfSolvers"/></td>
				</tr>
				<tr>
					<td>Central Preprocessing</td>
					<td><input type="checkbox" name="preprocess" checked="true"/></td>
				</tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<!--
	<div>
		<ul>
			<li th:each="file : ${files}" th:text="${file}"></li>
		</ul>
	</div> -->

</body>
</html>
